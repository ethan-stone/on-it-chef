version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: onitchef-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: onItChef
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - onitchef-network

  change-stream:
    build:
      context: ../..
      dockerfile: packages/changeStream/Dockerfile
    container_name: onitchef-change-stream
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/onItChef?authSource=admin
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - onitchef-network

volumes:
  mongodb_data:

networks:
  onitchef-network:
    driver: bridge
